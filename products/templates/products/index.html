{% extends 'shared/base.html' %}

{% block Head %} Products {% endblock Head %}

{% block Content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo de Producto</th>
                <th>Stock</th>
            </tr>
        </thead>

        {% for product in products %}
            <tbody>
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.product_type }}</td>
                    <td>{{ product.stock }}</td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock Content %}
